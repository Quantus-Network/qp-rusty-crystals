name: Create HDWallet Release Proposal

env:
  CARGO_TERM_COLOR: always

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch for the PR (default: master)'
        required: false
        type: string
        default: 'master'
      version_type:
        description: 'Type of version bump (major, minor, patch) or specify custom version'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'Custom version string (e.g., v0.1.2). Only used if version_type is "custom". MUST start with "v"'
        required: false
      is_draft:
        description: 'Is this a draft release?'
        required: true
        type: boolean
        default: false
      update_dilithium_dependency:
        description: 'Update dilithium dependency to latest version?'
        required: true
        type: boolean
        default: false

jobs:
  calculate-next-version:
    name: üßÆ Calculate Next HDWallet Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.versioner.outputs.new_version }}
      latest_dilithium_version: ${{ steps.dilithium_version.outputs.latest_dilithium_version }}
      commit_sha_short: ${{ steps.vars.outputs.commit_sha_short }}
      source_branch: ${{ steps.vars.outputs.source_branch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get current branch and commit SHA
        id: vars
        run: |
          echo "commit_sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "source_branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT

      - name: Get latest hdwallet tag
        id: latest_tag
        run: |
          # Get all hdwallet version tags and sort them by version
          latest_semver_tag=$(git tag -l "hdwallet-v[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n 1)
          
          # If no tags found, use default
          if [ -z "$latest_semver_tag" ]; then
            latest_semver_tag="hdwallet-v0.0.0"
          fi
          
          echo "latest_tag_found=$latest_semver_tag" >> $GITHUB_OUTPUT
          echo "Latest hdwallet semantic version tag found: $latest_semver_tag"

      - name: Get latest dilithium version
        id: dilithium_version
        if: github.event.inputs.update_dilithium_dependency == 'true'
        run: |
          # Get latest dilithium tag
          latest_dilithium_tag=$(git tag -l "dilithium-v[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n 1)
          
          if [ -z "$latest_dilithium_tag" ]; then
            # Fallback to current dilithium version in Cargo.toml
            latest_dilithium_version=$(grep -E "^version\s*=" dilithium/Cargo.toml | sed -E 's/.*"([^"]+)".*/\1/')
          else
            latest_dilithium_version=${latest_dilithium_tag#dilithium-v}
          fi
          
          echo "latest_dilithium_version=$latest_dilithium_version" >> $GITHUB_OUTPUT
          echo "Latest dilithium version found: $latest_dilithium_version"

      - name: Calculate new version
        id: versioner
        env:
          LATEST_TAG: ${{ steps.latest_tag.outputs.latest_tag_found }}
          VERSION_TYPE: ${{ github.event.inputs.version_type }}
          CUSTOM_VERSION: ${{ github.event.inputs.custom_version }}
        run: |
          # Remove 'hdwallet-v' prefix for processing
          current_version=${LATEST_TAG#hdwallet-v}

          if [[ "$VERSION_TYPE" == "custom" ]]; then
            if [[ -z "$CUSTOM_VERSION" ]]; then
              echo "Error: Custom version is selected but no custom_version string provided."
              exit 1
            fi
            if [[ ! "$CUSTOM_VERSION" =~ ^v ]]; then
              echo "Error: Custom version string MUST start with 'v' (e.g., v1.2.3)."
              exit 1
            fi
            new_version="hdwallet-$CUSTOM_VERSION"
          else
            # Split version into parts
            IFS='.' read -r major minor patch <<< "$current_version"

            # Increment based on type
            if [[ "$VERSION_TYPE" == "major" ]]; then
              major=$((major + 1))
              minor=0
              patch=0
            elif [[ "$VERSION_TYPE" == "minor" ]]; then
              minor=$((minor + 1))
              patch=0
            elif [[ "$VERSION_TYPE" == "patch" ]]; then
              patch=$((patch + 1))
            else
              echo "Error: Invalid version_type: $VERSION_TYPE"
              exit 1
            fi
            new_version="hdwallet-v$major.$minor.$patch"
          fi

          echo "New hdwallet version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

  update-hdwallet-version:
    name: üìù Update HDWallet Version
    needs: calculate-next-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create version bump branch and PR
        env:
          NEW_VERSION: ${{ needs.calculate-next-version.outputs.new_version }}
          LATEST_DILITHIUM_VERSION: ${{ needs.calculate-next-version.outputs.latest_dilithium_version }}
          GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }}
          SOURCE_BRANCH: ${{ needs.calculate-next-version.outputs.source_branch }}
          TARGET_BRANCH: ${{ github.event.inputs.target_branch }}
          UPDATE_DILITHIUM: ${{ github.event.inputs.update_dilithium_dependency }}
        run: |
          set -ex
          # Extract version without hdwallet- prefix
          new_cargo_version=${NEW_VERSION#hdwallet-v}
          branch_name="release/${NEW_VERSION}"

          # Create new branch from source branch
          git checkout "$SOURCE_BRANCH"
          git checkout -b "$branch_name"
          
          # Update hdwallet version
          echo "Updating hdwallet/Cargo.toml to version: $new_cargo_version"
          sed -i -E "s/^version\s*=\s*\"[0-9a-zA-Z.-]+\"/version = \"$new_cargo_version\"/" hdwallet/Cargo.toml
          
          # Update workspace dependencies in main Cargo.toml
          echo "Updating hdwallet workspace dependency in main Cargo.toml"
          sed -i "/al-rusty-crystals-hdwallet/s/version = \"[^\"]*\"/version = \"$new_cargo_version\"/" Cargo.toml

          # Update dilithium dependency if requested
          if [[ "$UPDATE_DILITHIUM" == "true" && -n "$LATEST_DILITHIUM_VERSION" ]]; then
            echo "Updating dilithium workspace dependency to version: $LATEST_DILITHIUM_VERSION"
            sed -i "/al-rusty-crystals-dilithium/s/version = \"[^\"]*\"/version = \"$LATEST_DILITHIUM_VERSION\"/" Cargo.toml
          fi

          # Update Cargo.lock
          cargo update --package al-rusty-crystals-hdwallet
          if [[ "$UPDATE_DILITHIUM" == "true" && -n "$LATEST_DILITHIUM_VERSION" ]]; then
            cargo update --package al-rusty-crystals-dilithium
          fi

          # Commit changes
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          
          git add Cargo.toml hdwallet/Cargo.toml Cargo.lock
          git commit -m "ci: Automate hdwallet version bump to $NEW_VERSION"
          git push origin "$branch_name"

          PR_TITLE="ci: Automate hdwallet version bump to $NEW_VERSION"

          # Prepare labels
          PR_LABELS="automated,hdwallet-release-proposal"
          if [[ "${{ github.event.inputs.is_draft }}" == "true" ]]; then
            PR_LABELS="$PR_LABELS,draft-release"
          fi

          # Prepare PR body
          PR_BODY="Automated hdwallet version bump for release $NEW_VERSION."
          if [[ "$UPDATE_DILITHIUM" == "true" && -n "$LATEST_DILITHIUM_VERSION" ]]; then
            PR_BODY="$PR_BODY\n\nAlso updates dilithium dependency to version $LATEST_DILITHIUM_VERSION."
          fi
          PR_BODY="$PR_BODY\n\nTriggered by workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nType: ${{ github.event.inputs.version_type }}"

          gh pr create \
            --title "$PR_TITLE" \
            --body "$(printf "$PR_BODY")" \
            --base "$TARGET_BRANCH" \
            --head "$branch_name" \
            --label "$PR_LABELS"
